<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>üè• AI Medical Assistant</h1>
            <p class="disclaimer">‚ö†Ô∏è This is not a replacement for professional medical advice</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your AI medical assistant. Please describe your symptoms separated by commas (e.g., "headache, fever, cough").</p>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Enter your symptoms (e.g., headache, fever)..." 
                autocomplete="off"
            />
            <button id="sendBtn" onclick="sendMessage()">
                <span id="sendBtnText">Send</span>
                <span id="sendBtnLoader" class="loader" style="display: none;"></span>
            </button>
            <button id="resetBtn" onclick="resetChat()" title="Start new consultation">
                üîÑ Reset
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
